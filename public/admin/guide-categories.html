<!doctype html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DabApp ‚Äî Guide Categories</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            :root {
                --bg: #0d0f14;
                --surface: #13161e;
                --surface2: #1a1e28;
                --surface3: #222736;
                --border: #2a3045;
                --border2: #343c55;
                --accent: #f97316;
                --accent2: #fb923c;
                --accent-glow: rgba(249, 115, 22, 0.15);
                --text: #e8eaf0;
                --text2: #9ba3bc;
                --text3: #5c6480;
                --green: #22d3a5;
                --red: #f25c78;
                --yellow: #f5c842;
                --blue: #60a5fa;
                --purple: #a78bfa;
                --radius: 12px;
                --radius-sm: 8px;
                --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
                --shadow-lg: 0 8px 48px rgba(0, 0, 0, 0.6);
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                background: var(--bg);
                color: var(--text);
                font-family: "DM Sans", sans-serif;
                font-size: 14px;
                line-height: 1.6;
                min-height: 100vh;
                overflow-x: hidden;
            }
            h1,
            h2,
            h3,
            h4,
            h5 {
                font-family: "Syne", sans-serif;
            }

            /* ‚îÄ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ */
            #toast-container {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .toast {
                background: var(--surface2);
                border: 1px solid var(--border);
                border-left: 3px solid var(--accent);
                padding: 14px 18px;
                border-radius: var(--radius-sm);
                color: var(--text);
                font-size: 13px;
                min-width: 260px;
                box-shadow: var(--shadow);
                animation: slideIn 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .toast.success {
                border-left-color: var(--green);
            }
            .toast.error {
                border-left-color: var(--red);
            }
            @keyframes slideIn {
                from {
                    transform: translateX(40px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            /* ‚îÄ‚îÄ‚îÄ HIDDEN UTILITY ‚îÄ‚îÄ‚îÄ */
            .hidden {
                display: none !important;
            }

            /* ‚îÄ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ‚îÄ */
            .app {
                display: flex;
                height: 100vh;
                overflow: hidden;
            }

            /* ‚îÄ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ‚îÄ */
            .sidebar {
                width: 240px;
                background: var(--surface);
                border-right: 1px solid var(--border);
                display: flex;
                flex-direction: column;
                padding: 0;
                flex-shrink: 0;
                overflow-y: auto;
            }
            .sidebar-logo {
                padding: 24px 20px 20px;
                border-bottom: 1px solid var(--border);
            }
            .sidebar-logo h2 {
                font-size: 20px;
                font-weight: 800;
                letter-spacing: -0.5px;
                color: var(--text);
            }
            .sidebar-logo h2 span {
                color: var(--accent);
            }
            .sidebar-logo p {
                font-size: 11px;
                color: var(--text3);
                margin-top: 2px;
                letter-spacing: 0.5px;
                text-transform: uppercase;
            }
            .nav-section {
                padding: 16px 12px 8px;
            }
            .nav-label {
                font-size: 10px;
                color: var(--text3);
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 600;
                padding: 0 8px 8px;
            }
            .nav-item {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 10px 12px;
                border-radius: var(--radius-sm);
                cursor: pointer;
                transition: all 0.15s;
                color: var(--text2);
                font-size: 13.5px;
                font-weight: 500;
                margin-bottom: 2px;
                border: 1px solid transparent;
                text-decoration: none;
            }
            .nav-item:hover {
                background: var(--surface2);
                color: var(--text);
            }
            .nav-item.active {
                background: var(--accent-glow);
                color: var(--accent);
                border-color: rgba(249, 115, 22, 0.2);
            }
            .nav-item .icon {
                width: 18px;
                height: 18px;
                flex-shrink: 0;
                opacity: 0.9;
            }
            
            /* ‚îÄ‚îÄ‚îÄ API CONFIG ‚îÄ‚îÄ‚îÄ */
            .api-config {
                margin-top: auto;
                padding: 16px;
                border-top: 1px solid var(--border);
            }
            .api-config label {
                font-size: 11px;
                color: var(--text3);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                display: block;
                margin-bottom: 6px;
            }
            .api-config input {
                width: 100%;
                background: var(--surface2);
                border: 1px solid var(--border);
                color: var(--text);
                padding: 8px 10px;
                border-radius: var(--radius-sm);
                font-size: 12px;
                font-family: monospace;
            }
            .api-config input:focus {
                outline: none;
                border-color: var(--accent);
            }

            /* ‚îÄ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ‚îÄ */
            .main {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            /* ‚îÄ‚îÄ‚îÄ TOPBAR ‚îÄ‚îÄ‚îÄ */
            .topbar {
                padding: 16px 28px;
                background: var(--surface);
                border-bottom: 1px solid var(--border);
                display: flex;
                align-items: center;
                gap: 16px;
                flex-shrink: 0;
            }
            .topbar h1 {
                font-size: 18px;
                font-weight: 700;
            }
            .topbar-sub {
                font-size: 12px;
                color: var(--text3);
                margin-top: 1px;
            }
            .topbar-actions {
                margin-left: auto;
                display: flex;
                gap: 10px;
            }

            /* ‚îÄ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ‚îÄ */
            .btn {
                display: inline-flex;
                align-items: center;
                gap: 7px;
                padding: 9px 18px;
                border-radius: var(--radius-sm);
                font-family: "Syne", sans-serif;
                font-size: 13px;
                font-weight: 600;
                cursor: pointer;
                border: none;
                transition: all 0.15s;
                letter-spacing: 0.2px;
                text-decoration: none;
            }
            .btn-primary {
                background: var(--accent);
                color: white;
                box-shadow: 0 2px 12px rgba(249, 115, 22, 0.3);
            }
            .btn-primary:hover {
                background: var(--accent2);
                transform: translateY(-1px);
                box-shadow: 0 4px 16px rgba(249, 115, 22, 0.4);
            }
            .btn-ghost {
                background: transparent;
                color: var(--text2);
                border: 1px solid var(--border);
            }
            .btn-ghost:hover {
                background: var(--surface2);
                color: var(--text);
                border-color: var(--border2);
            }
            .btn-sm {
                padding: 6px 12px;
                font-size: 12px;
            }

            /* ‚îÄ‚îÄ‚îÄ CONTENT AREA ‚îÄ‚îÄ‚îÄ */
            .content {
                flex: 1;
                overflow-y: auto;
                padding: 24px 28px;
            }

            /* ‚îÄ‚îÄ‚îÄ FILTERS ‚îÄ‚îÄ‚îÄ */
            .filters {
                background: var(--surface);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                padding: 16px 20px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                gap: 12px;
                flex-wrap: wrap;
            }

            input, select, textarea {
                background: var(--surface2);
                border: 1px solid var(--border);
                color: var(--text);
                padding: 9px 12px;
                border-radius: var(--radius-sm);
                font-size: 13px;
                font-family: "DM Sans", sans-serif;
                width: 100%;
                transition: border-color 0.15s;
            }
            input:focus, select:focus, textarea:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
            }

            /* ‚îÄ‚îÄ‚îÄ TABLE ‚îÄ‚îÄ‚îÄ */
            .table-wrap {
                background: var(--surface);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                overflow: hidden;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            thead th {
                padding: 12px 16px;
                background: var(--surface2);
                font-family: "Syne", sans-serif;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                color: var(--text3);
                text-align: left;
                border-bottom: 1px solid var(--border);
                white-space: nowrap;
            }
            thead th:first-child {
                padding-left: 20px;
            }
            tbody tr {
                border-bottom: 1px solid var(--border);
                transition: background 0.1s;
            }
            tbody tr:last-child {
                border-bottom: none;
            }
            tbody tr:hover {
                background: rgba(255, 255, 255, 0.02);
            }
            tbody td {
                padding: 14px 16px;
                vertical-align: middle;
            }
            tbody td:first-child {
                padding-left: 20px;
            }

            .icon-btn {
                width: 32px;
                height: 32px;
                border-radius: 8px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                border: 1px solid var(--border);
                background: transparent;
                color: var(--text2);
                transition: all 0.15s;
            }
            .icon-btn:hover {
                background: var(--surface2);
                color: var(--text);
                border-color: var(--border2);
            }

            /* ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ */
            .modal-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 1000;
                display: none;
                align-items: center;
                justify-content: center;
                padding: 20px;
                backdrop-filter: blur(4px);
            }
            .modal-overlay.open {
                display: flex;
            }
            .modal {
                background: var(--surface);
                border: 1px solid var(--border);
                border-radius: 16px;
                width: 100%;
                max-width: 500px;
                max-height: 90vh;
                display: flex;
                flex-direction: column;
                box-shadow: var(--shadow-lg);
                animation: modalIn 0.2s ease;
            }
            @keyframes modalIn {
                from { transform: scale(0.97) translateY(10px); opacity: 0; }
                to { transform: scale(1) translateY(0); opacity: 1; }
            }
            .modal-header {
                padding: 22px 26px 18px;
                border-bottom: 1px solid var(--border);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .modal-header h2 { font-size: 18px; font-weight: 700; }
            .modal-close {
                width: 34px; height: 34px; border-radius: 8px;
                display: flex; align-items: center; justify-content: center;
                cursor: pointer; border: 1px solid var(--border);
                background: transparent; color: var(--text3);
            }
            .modal-body { padding: 24px 26px; overflow-y: auto; flex: 1; }
            .modal-footer {
                padding: 16px 26px; border-top: 1px solid var(--border);
                display: flex; align-items: center; justify-content: flex-end;
                gap: 10px; background: var(--surface);
            }
            
            .lang-tabs {
                display: flex; gap: 8px; margin-bottom: 20px;
                border-bottom: 1px solid var(--border); padding-bottom: 12px;
            }
            .lang-tab {
                padding: 6px 12px; border-radius: 6px; font-size: 12px;
                font-weight: 600; cursor: pointer; border: 1px solid transparent;
                background: var(--surface2); color: var(--text3);
            }
            .lang-tab.active {
                background: var(--accent); color: white;
            }

            .form-group { display: flex; flex-direction: column; gap: 6px; margin-bottom: 16px; }
            .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; }
            .form-section-title {
                font-family: "Syne", sans-serif; font-size: 13px; font-weight: 700;
                color: var(--text3); text-transform: uppercase; letter-spacing: 0.5px;
                margin-bottom: 16px; display: flex; align-items: center; gap: 8px;
            }
            .form-section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }
        </style>
    </head>

            </main>
        </div>

        <script>
            let state = {
                categories: []
            };

            // ‚îÄ‚îÄ‚îÄ AUTHENTICATION ‚îÄ‚îÄ‚îÄ
            function checkAuth() {
                // 1. Check URL param (priority for cross-page nav)
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get("token");
                const urlApi = urlParams.get("api_url");

                if (urlApi) {
                    localStorage.setItem("api_url", urlApi);
                    document.getElementById("api-base-url").value = urlApi;
                }
                
                if (urlToken) {
                    localStorage.setItem("auth_token", urlToken);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    document.getElementById("api-token").value = urlToken;
                    document.getElementById("login-overlay").classList.add("hidden");
                    loadCategoriesList();
                    return;
                }

                // 2. Check LocalStorage
                const token = localStorage.getItem("auth_token");
                const overlay = document.getElementById("login-overlay");
                
                if (token) {
                    document.getElementById("api-token").value = token;
                    overlay.classList.add("hidden");
                    loadCategoriesList();
                } else {
                    // Check if browser autofilled the sidebar input
                    const sidebarToken = document.getElementById("api-token").value;
                    if (sidebarToken) {
                         localStorage.setItem("auth_token", sidebarToken);
                         overlay.classList.add("hidden");
                         loadCategoriesList();
                    } else {
                        // Retry once after a short delay to allow for slow autofill
                        if (!window.authRetryDone) {
                            window.authRetryDone = true;
                            setTimeout(checkAuth, 300);
                            return;
                        }
                        overlay.classList.remove("hidden");
                    }
                }
            }

            function manualLogin(token) {
                if (token) {
                    localStorage.setItem("auth_token", token);
                    document.getElementById("api-token").value = token;
                    document.getElementById("login-overlay").classList.add("hidden");
                    toast("Token saved", "success");
                    loadCategoriesList();
                }
            }

            async function login() {
                const loginInput = document.getElementById("login-user").value;
                const passInput = document.getElementById("login-pass").value;
                const btn = document.getElementById("btn-login");

                if (!loginInput || !passInput) {
                    toast("Please fill in all fields", "error");
                    return;
                }

                btn.disabled = true;
                btn.textContent = "Connecting...";

                try {
                    const response = await fetch(`${getBase()}/api/admin/login`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ login: loginInput, password: passInput }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem("auth_token", data.token);
                        document.getElementById("api-token").value = data.token;
                        document.getElementById("login-overlay").classList.add("hidden");
                        toast("Login successful", "success");
                        loadCategoriesList();
                    } else {
                        toast(data.message || "Login error", "error");
                    }
                } catch (e) {
                    console.error(e);
                    toast("Network error during login", "error");
                } finally {
                    btn.disabled = false;
                    btn.textContent = "Login";
                }
            }

            function logout() {
                if (confirm("Logout?")) {
                    localStorage.removeItem("auth_token");
                    window.location.href = "/admin/guide-admin.html"; // Redirect to main
                }
            }

            // ‚îÄ‚îÄ‚îÄ API ‚îÄ‚îÄ‚îÄ
            function getBase() {
                // Priority: Input > LocalStorage > Default
                let url = document.getElementById("api-base-url").value;
                if (!url) {
                    url = localStorage.getItem("api_url");
                    if (url) {
                        document.getElementById("api-base-url").value = url;
                    }
                }

                if (!url) {
                    if (
                        window.location.hostname !== "localhost" && 
                        window.location.hostname !== "127.0.0.1" && 
                        window.location.protocol !== "file:"
                    ) {
                        url = window.location.origin;
                    } else {
                        url = "http://localhost:8000";
                    }
                }
                return url.replace(/\/$/, "");
            }

            function getToken() {
                return localStorage.getItem("auth_token") || document.getElementById("api-token").value;
            }

            async function api(method, endpoint, data = null) {
                const opts = {
                    method,
                    headers: {
                        "Content-Type": "application/json",
                        Accept: "application/json",
                        Authorization: `Bearer ${getToken()}`,
                    },
                };
                if (data) opts.body = JSON.stringify(data);

                try {
                    const res = await fetch(getBase() + endpoint, opts);
                    const json = await res.json();
                    if (res.status === 401) {
                        localStorage.removeItem("auth_token");
                        location.reload();
                        throw { status: 401, message: "Unauthorized" };
                    }
                    if (!res.ok) throw { status: res.status, data: json };
                    return json;
                } catch (e) { throw e; }
            }

            // ‚îÄ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ
            function toast(msg, type = "info") {
                const el = document.createElement("div");
                el.className = `toast ${type}`;
                const icons = { success: "‚úÖ", error: "‚ùå", info: "‚ÑπÔ∏è" };
                el.innerHTML = `<span>${icons[type] || "‚Ä¢"}</span><span>${msg}</span>`;
                document.getElementById("toast-container").appendChild(el);
                setTimeout(() => el.remove(), 3500);
            }

            function escHtml(unsafe) {
                if (!unsafe) return "";
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // ‚îÄ‚îÄ‚îÄ CATEGORY LOGIC ‚îÄ‚îÄ‚îÄ
            async function loadCategoriesList() {
                const tbody = document.getElementById("categories-table-body");
                tbody.innerHTML = '<tr><td colspan="5"><div class="loading" style="padding:40px;text-align:center;color:var(--text3)">Loading...</div></td></tr>';

                try {
                    const data = await api("GET", "/api/admin/guide-categories");
                    // API returns { data: [...] } (paginated response)
                    const categories = Array.isArray(data) ? data : (data.data || []);
                    state.categories = categories;
                    renderCategoriesList(categories);
                } catch (e) {
                    tbody.innerHTML = `<tr><td colspan="5"><div class="empty-state" style="padding:40px;text-align:center;color:var(--red)">Error loading categories</div></td></tr>`;
                    console.error(e);
                }
            }

            function renderCategoriesList(categories) {
                const tbody = document.getElementById("categories-table-body");
                if (!categories.length) {
                    tbody.innerHTML = `<tr><td colspan="5"><div class="empty-state" style="padding:40px;text-align:center">No categories found</div></td></tr>`;
                    return;
                }
                tbody.innerHTML = categories.map(c => `
                    <tr>
                        <td style="font-weight:600">
                            ${escHtml(c.name)}
                            ${c.name_ar ? `<div style="font-size:11px;color:var(--text3);margin-top:2px">${escHtml(c.name_ar)}</div>` : ''}
                        </td>
                        <td style="color:var(--text2);font-size:13px;max-width:300px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">
                            ${escHtml(c.description || "‚Äî")}
                        </td>
                        <td>
                            <div style="display:flex;align-items:center;gap:8px">
                                ${c.icon ? 
                                    (c.icon.match(/^http/) || c.icon.match(/^\//) ? 
                                        `<img src="${escHtml(c.icon)}" style="width:24px;height:24px;object-fit:contain;border-radius:4px">` : 
                                        (c.icon.includes('fa-') || c.icon.includes('mdi-') ? 
                                            `<i class="${escHtml(c.icon)}" style="font-size:18px;width:24px;text-align:center"></i>` :
                                            `<span style="font-size:16px">${escHtml(c.icon)}</span>`
                                        )
                                    ) : 
                                    '<span style="color:var(--text3)">‚Äî</span>'
                                }
                                ${c.color ? `<span style="width:12px;height:12px;border-radius:50%;background:${c.color};border:1px solid var(--border)"></span>` : ""}
                            </div>
                        </td>
                        <td style="font-family:monospace;color:var(--text3)">${c.order_position || 0}</td>
                        <td>
                            <div class="actions-cell">
                                <button class="icon-btn" onclick="openEditCategoryModal(${c.id})">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                                    </svg>
                                </button>
                                <button class="icon-btn danger" onclick="confirmDeleteCategory(${c.id}, '${escHtml(c.name)}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                                        <polyline points="3 6 5 6 21 6" />
                                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join("");
            }

            function openCategoryModal() {
                document.getElementById("c-id").value = "";
                document.getElementById("cat-modal-title").textContent = "New Category";
                document.getElementById("btn-save-category").textContent = "Create Category";
                
                document.getElementById("c-name").value = "";
                document.getElementById("c-desc").value = "";
                document.getElementById("c-name-ar").value = "";
                document.getElementById("c-desc-ar").value = "";
                
                document.getElementById("c-icon").value = "";
                document.getElementById("c-icon-preview-container").style.display = "none";
                document.getElementById("c-icon-img").src = "";
                document.getElementById("c-remove-icon-btn").style.display = "none";

                document.getElementById("c-color").value = "#000000";
                document.getElementById("c-order").value = 0;
                document.getElementById("category-modal").classList.add("open");
            }

            function closeCategoryModal() {
                document.getElementById("category-modal").classList.remove("open");
            }

            function openEditCategoryModal(id) {
                const cat = state.categories.find(c => c.id === id);
                if (!cat) return;

                document.getElementById("c-id").value = cat.id;
                document.getElementById("cat-modal-title").textContent = "Edit Category";
                document.getElementById("btn-save-category").textContent = "Update Category";

                document.getElementById("c-name").value = cat.name;
                document.getElementById("c-desc").value = cat.description || "";
                document.getElementById("c-name-ar").value = cat.name_ar || "";
                document.getElementById("c-desc-ar").value = cat.description_ar || "";
                
                document.getElementById("c-icon").value = cat.icon || "";
                if (cat.icon && (cat.icon.match(/^http/) || cat.icon.match(/^\//))) {
                    document.getElementById("c-icon-img").src = cat.icon;
                    document.getElementById("c-icon-preview-container").style.display = "flex";
                    document.getElementById("c-remove-icon-btn").style.display = "block";
                } else {
                    document.getElementById("c-icon-preview-container").style.display = "none";
                    document.getElementById("c-remove-icon-btn").style.display = "none";
                }

                document.getElementById("c-color").value = cat.color || "#000000";
                document.getElementById("c-order").value = cat.order_position || 0;

                document.getElementById("category-modal").classList.add("open");
            }

            async function saveCategory() {
                const id = document.getElementById("c-id").value;
                const name = document.getElementById("c-name").value;
                if (!name) {
                    toast("Name is required", "error");
                    return;
                }

                const payload = {
                    name,
                    description: document.getElementById("c-desc").value,
                    name_ar: document.getElementById("c-name-ar").value,
                    description_ar: document.getElementById("c-desc-ar").value,
                    icon: document.getElementById("c-icon").value,
                    color: document.getElementById("c-color").value,
                    order_position: document.getElementById("c-order").value
                };

                const btn = document.getElementById("btn-save-category");
                btn.disabled = true;
                btn.textContent = "Saving...";

                try {
                    const method = id ? "PUT" : "POST";
                    const url = id ? `/api/admin/guide-categories/${id}` : "/api/admin/guide-categories";
                    
                    await api(method, url, payload);
                    toast(`Category ${id ? "updated" : "created"} successfully`, "success");
                    closeCategoryModal();
                    loadCategoriesList();
                } catch (e) {
                    console.error(e);
                    toast(e.data?.message || "Error saving category", "error");
                } finally {
                    btn.disabled = false;
                }
            }

            async function confirmDeleteCategory(id, name) {
                if (confirm(`Delete category "${name}"? This cannot be undone.`)) {
                    try {
                        await api("DELETE", `/api/admin/guide-categories/${id}`);
                        toast("Category deleted", "success");
                        loadCategoriesList();
                    } catch (e) {
                        toast("Error deleting category", "error");
                    }
                }
            }

            function switchCategoryLang(lang, btn) {
                document.querySelectorAll(".lang-tab").forEach(t => t.classList.remove("active"));
                btn.classList.add("active");

                if (lang === "fr") {
                    document.getElementById("c-lang-fr").style.display = "block";
                    document.getElementById("c-lang-ar").style.display = "none";
                } else {
                    document.getElementById("c-lang-fr").style.display = "none";
                    document.getElementById("c-lang-ar").style.display = "block";
                }
            }

            // ‚îÄ‚îÄ‚îÄ ICON UPLOAD ‚îÄ‚îÄ‚îÄ
            async function handleIconUpload(input) {
                const file = input.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append("icon", file);

                const btn = input.nextElementSibling;
                const originalText = btn.textContent;
                btn.textContent = "Uploading...";
                btn.disabled = true;

                try {
                    const res = await fetch(getBase() + "/api/upload-icon", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${getToken()}`,
                        },
                        body: formData,
                    });
                    const data = await res.json();
                    
                    if (!res.ok) throw { status: res.status, data: data };

                    const url = data.path;
                    document.getElementById("c-icon").value = url;
                    
                    const previewContainer = document.getElementById("c-icon-preview-container");
                    const previewImg = document.getElementById("c-icon-img");
                    const removeBtn = document.getElementById("c-remove-icon-btn");
                    
                    previewImg.src = url;
                    previewContainer.style.display = "flex";
                    removeBtn.style.display = "block";
                    
                    toast("Icon uploaded successfully", "success");
                } catch (e) {
                    console.error(e);
                    toast(e.data?.error || "Icon upload failed", "error");
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    input.value = "";
                }
            }

            function removeCategoryIcon() {
                document.getElementById("c-icon").value = "";
                document.getElementById("c-icon-preview-container").style.display = "none";
                document.getElementById("c-icon-img").src = "";
                document.getElementById("c-remove-icon-btn").style.display = "none";
            }

            // INIT
            window.addEventListener("DOMContentLoaded", () => {
                checkAuth();
            });
        </script>
    </body>
</html>
